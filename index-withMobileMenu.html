<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="header">
      <a class="logo" href=""><img src="images/logo.png" /></a>
      <div class="menu">
        <a class="btnContact" href=""
          ><button><img src="images/call.png" />Contact</button></a
        >
        <a id="mobileMenuOpener">
          <div class="navibtn">
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
          </div>
        </a>
      </div>
    </div>

    <div class="mobileMenu">
      <ul>
        <li>
          <a href=""><button>Home</button></a>
        </li>
        <li>
          <a href=""><button>About</button></a>
        </li>
        <li>
          <a href=""><button>Products</button></a>
        </li>
        <li>
          <a href=""><button>Contacts</button></a>
        </li>
      </ul>
    </div>

    <div class="productList">
      <div class="product">
        <div class="des">
          <h3>iPhone 15 Pro</h3>
          <p>Consulter les détails de conformité de ce produit</p>
          <p class="price">999€</p>
        </div>
        <div class="btns">
          <a class="buy" href=""><button>Buy</button></a>
          <a href=""><button>View</button></a>
        </div>
        <img src="images/iphone.webp" />
      </div>

      <div class="product">
        <div class="des">
          <h3>iPhone 15 Pro Rose</h3>
          <p>Consulter les détails de conformité de ce produit</p>
          <p class="price">1499€</p>
        </div>
        <div class="btns">
          <a class="buy" href=""><button>Buy</button></a>
          <a href=""><button>View</button></a>
        </div>
        <img src="images/iphone2.webp" />
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#mobileMenuOpener").click(function () {
        $(".mobileMenu").toggleClass("active");
        $(".navibtn").toggleClass("active");
      });
    });
  </script>
</html>
